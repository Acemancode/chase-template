<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
   <header class="main-header">
        <div class="logo-container">
            <div class="logo-icon">
                <img src="image/tree.png" alt="">
            </div>
        </div>

        
        <nav class="navbar">
            <ul class="navbar-list">
                <li><a href="#">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Portfolio</a></li>
                <li><button class="try-now-btn">Try Now</button></li>
            </ul>
            
        </nav>
    </header>
        
        <div class="chase-section">
            <h2 class="chase-heading">Chase</h2>
            <p class="chase-text">Clean, minimal, and landing page template.</p>

            <div class="action-buttons">
                <button class="try-now-btne">Try Now</button>
                <button class="learn-more-btn">Learn More</button>
            </div>
        </div>
</body>
</html>
